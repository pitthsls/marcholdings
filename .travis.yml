sudo: false

language: python
python:
  - "3.7"
  - "3.8"
  - "pypy3"


install:
  - pip install .
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install flake8

before_script:
  - "flake8 marcholdings"

script:
  pytest --cov=marcholdings marcholdings/test

after_success:
  coveralls

notifications:
  irc: "chat.freenode.net#pycounter"
